<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title> SCORE CARD APP</title>
	<meta name='description' content='A javaScript quiz game'>
	<link rel="stylesheet" type="text/css" href="style.css">

	 
</head>
<body>
	<section class="main">
		<div class="quizBody">
			<header>
				<h1>TWO PLAYER SCORE KEEPER</h1>
			</header>
			<h2> <span id="p1D"> 0 </span> to <span id="p2D"> 0 </span> </h2>
			<p id= "demo"> Playing to: <span>10</span></p>
			<div id="side">
				<input type="number" id="text" name="number"><br/>
				<button class="but" id="p1">Player One</button>
				<button class="but" id="p2">Player Two</button><br/>
				<button  id="reset">Reset</button>
				
			</div> 	

		</div>
	</section>
 <script type="text/javascript" src="scoreCard.js"></script>

</body>
</html>
